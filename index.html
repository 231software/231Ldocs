<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>服务器控制面板</title>
    <link rel="stylesheet" href="index.css">
    <script src="cookie.js"></script>
    <script src="websocket.js"></script>
</head>
<body>
    <div class="container">
        <p>进入控制面板可以查看当前服务器状态并且向服务器发送开服请求。</p>
        <p>为了节省硬件资源，我们的服务器有时会自动休眠，如果要玩对应的服务器，请手动开启它。</p>
        <p>是的，作为玩家你是有开启服务器的权限的，如果发现服务器正在休眠，就动手开启它吧。</p>
        <button type="button" onclick="location.href='userdashboard.html'">点击进入服务器控制面板</button>
        <button type="button" onclick="location.href='docs/index.html'">点击进入服务器文档</button>
        <p>以下内容是开发用的，网站初步成型后会移除。</p>
        <form>
            <input id="sendRawJSON" placeholder="输入要发送给后端的原始JSON数据">
            <button type="button" onclick="submitRawJSON()">点击提交</button>
            <button type="button" onclick="deleteAllCookies()">点击清除Cookie</button>
        </form>
    </div>
</body>
</html>
